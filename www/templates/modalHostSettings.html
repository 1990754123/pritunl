<div class="form-group name">
  <label>Name</label>
  <input type="text" class="form-control" placeholder="Enter name" data-toggle="tooltip" title="Name of host" value="<%- name %>" autofocus>
</div>
<div class="form-group public-address">
  <label>Public Address</label>
  <input type="text" class="form-control" placeholder="Enter public address" data-toggle="tooltip" title="Public address of host" value="<%- public_address %>" autofocus>
</div>
