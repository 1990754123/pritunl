<div class="login-box">
  <h2 class="login-header navbar-inverse">pritunl</h2>
  <h2 class="login-header navbar-inverse premium-header">pritunl premium</h2>
  <h2 class="login-header navbar-inverse enterprise-header">pritunl enterprise</h2>
  <form class="login-form">
    <input id="username" type="text" name="username" class="username form-control" placeholder="Username" autocapitalize="off" autofocus>
    <input id="password" type="password" name="password" class="password form-control" placeholder="Password">
    <input class="login-button btn btn-lg btn-primary btn-block" type="submit" value="Sign in">
  </form>
</div>
