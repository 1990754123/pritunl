<form role="form">
  <div class="form-group">
    <label>Are you sure you want to delete the following users</label>
    <ul class="modal-user-list">
      <% _.each(users, function(user) { %>
        <li>
          <a href="#/users/<%= user.id %>"><%= user.username %></a>
        </li>
      <% }); %>
    </ul>
  </div>
</form>
