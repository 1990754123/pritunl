<div class="name-container">
  <span class="name-icon glyphicon glyphicon-signal"></span>
  <span class="server-name title"><%- name %></span>
</div>
<div class="right-container">
  <div class="status-container">
    <div class="status-icon <%- status ? 'online' : 'offline' %>"></div>
    <span class="status-text title"><%- status ? 'Online' : 'Offline' %></span>
  </div>
</div>
