<div class="user">
  <div class="select no-select">
    <span class="select-inner glyphicon glyphicon-ok"></span>
  </div>
  <div class="name-container">
    <span class="name-icon glyphicon glyphicon-user"></span>
    <a class="user-name title no-select" data-toggle="tooltip" title="Click to rename this user"><%= username %></a>
  </div>

  <div class="right-container">
    <div class="status-container">
      <div class="status-icon <%= status %>"></div>
      <span class="status-text title"><%= (status) ? 'Online' : 'Offline' %></span>
      <a class="download-key glyphicon glyphicon-save no-select" data-toggle="tooltip" title="Click to download key"></a>
    </div>
  </div>
</div>
