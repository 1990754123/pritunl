<div class="user">
  <div class="select no-select">
    <span class="select-inner glyphicon glyphicon-ok"></span>
  </div>
  <div class="name-container">
    <span class="name-icon glyphicon glyphicon-user"></span>
    <a class="name" href="#/users/<%= id %>"><%= username %></a>
  </div>
  <div class="status-container">
    <div class="status-icon <%= status %>"></div>
    <span class="status-text title"><%= (status) ? 'Online' : 'Offline' %></span>
  </div>
</div>
