<div class="form-group name">
  <label>Rename <%- name %></label>
  <input type="text" class="form-control" placeholder="Enter new name" data-toggle="tooltip" title="Name of user">
</div>
<div class="form-group email">
  <label>Email (optional)</label>
  <input type="email" class="form-control" placeholder="Enter email address" data-toggle="tooltip" title="User email address">
</div>
