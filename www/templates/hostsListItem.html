<div class="host-header">
  <div class="host-label label label-primary toggle-hidden no-select">Host</div>
  <h2 class="host-title title">
    <a class="no-select" data-toggle="tooltip" title="Click to open host settings"></a>
    <span class="host-id title">(<%- id %>)</span>
  </h2>
  <button type="button" class="host-del btn btn-danger btn-sm">Delete Host</button>
</div>
<div class="host-info">
  <div class="status-items">
    <div class="status-item host-status">
      <h3 class="status-title title">
        <span class="status-icon glyphicon glyphicon-dashboard"></span>
        <span>Status</span>
      </h3>
      <div class="status-text title"></div>
    </div>
    <div class="status-item host-uptime">
      <h3 class="status-title title">
        <span class="status-icon glyphicon glyphicon-time"></span>
        <span>Uptime</span>
      </h3>
      <div class="status-text title"></div>
    </div>
    <div class="status-item host-users">
      <h3 class="status-title title">
        <span class="status-icon glyphicon glyphicon-user"></span>
        <span>Users</span>
      </h3>
      <div class="status-text title">
        <span class="status-num"></span> users online
      </div>
    </div>
  </div>
</div>
