<modal title="Rename Organization" ok-text="Add">
  <alert type="alertType" text="alertText"></alert>
  <form-group>
    <label form-group>Rename {{origModel.name}}</label>
    <form-input class="name" type="text" model="newName"
      form-group placeholder="Name of organization"
      form-tooltip="Enter new name"></form-input>
  </form-group>
</modal>
