<div class="user">
  <checkbox state="selected"></checkbox>
  <div class="name-container">
    <glyphicon type="user"></glyphicon><a class="name title" no-select>{{model.name}}</a>
    <span class="id title" ng-if="collection.hidden">({{model.id}})</span>
  </div>

  <div class="buttons">
    <div class="status">
      <div class="icon" ng-class="'offline'"></div>
      <span class="title">Offline</span>
    </div>

    <tooltip>Get two-step authentication key</tooltip>
    <glyphicon type="qrcode" tooltip-attach></glyphicon>

    <tooltip>
      <span ng-if="true">Get key links</span>
      <span ng-if="false">Organization must be attached to
        server to get key links</span>
    </tooltip>
    <glyphicon type="link" tooltip-attach></glyphicon>

    <tooltip>
      <span ng-if="true">Click to download key</span>
      <span ng-if="false">Organization must be attached to
        server to download key</span>
    </tooltip>
    <glyphicon type="download" tooltip-attach></glyphicon>

    <tooltip>Disable and disconnect user</tooltip>
    <glyphicon type="ban-circle" tooltip-attach></glyphicon>

    <tooltip>Enable user</tooltip>
    <glyphicon type="ok-circle" ng-if="false" tooltip-attach></glyphicon>

    <tooltip>Show additional user information</tooltip>
    <glyphicon type="chevron-down" tooltip-attach></glyphicon>
  </div>
</div>
