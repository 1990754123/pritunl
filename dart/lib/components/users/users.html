<ul class="user-list">
  <li ng-repeat="user in users" class="user-item"
      ng-class="user.animated" ng-animate>
    <user model="user" collection="users"
      ng-if="user.type == 'client' || users.hidden"></user>
  </li>
  <li ng-if="users.loadingLong != true && users.noUsers && users.search == null"
      class="message">
    There are no users in this organization
  </li>
  <li ng-if="users.loadingLong != true && users.noUsers && users.search != null"
      class="message">
    No users found
  </li>
  <li ng-if="users.loadingLong" class="message">
    Loading...
  </li>
</ul>
<div class="footer" ng-if="users.search == null">
  <btn class="prev" type="primary" size="sm" min-width="105px"
    ng-if="users.page != 0"
    ng-click="users.prev()">Previous Page</btn>
  <btn class="next clearfix" type="primary" size="sm" min-width="105px"
    ng-if="users.page != users.pageTotal"
    ng-click="users.next()">Next Page</btn>
  <ul class="pages" no-select>
    <li ng-repeat="page in users.pages">
      <a ng-click="users.onPage(page[1])"><span><b
        ng-if="page[0]">{{page[1]}}</b></span><span
        ng-if="page[0] != true">{{page[1]}}</span></a>
    </li>
  </ul>
</div>
<div class="footer" ng-if="users.search != null">
  <div class="search-time" no-select
    ng-if="users.searchCount != null"
    >search found {{users.searchCount}}
    results in {{users.searchTime.toStringAsFixed(4)}} seconds</div>
  <div class="search-more" ng-if="users.searchMore" no-select>
    <a ng-click="users.searchIncrease()">show more results</a>
  </div>
</div>
