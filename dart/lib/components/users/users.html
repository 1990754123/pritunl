<ul class="user-list">
  <li ng-repeat="user in users">
    {{user.id}}
  </li>
  <li ng-if="users.length == 0" class="message">
    There are no users in this organization
  </li>
  <li ng-if="false" class="message">
    No users found
  </li>
  <li ng-if="users == null" class="message">
    Loading...
  </li>
</ul>
<btn class="prev" type="primary"
  size="sm" min-width="105px">Previous Page</btn>
<btn class="next clearfix" type="primary"
  size="sm" min-width="105px">Next Page</btn>
