<modal title="Bulk Add Users" ok-text="Add">
  <alert type="alertType" text="alertText"></alert>
  <form-group>
    <label>Enter list of usernames and optionally an email addresses on
      each line with a comma separating the username from the email
      address</label>
    <form-textarea class="users" type="text" model="users"
      rows="12" form-group spellcheck="false"
      placeholder="user1,user1@pritunl.com"></form-textarea>
  </form-group>
</modal>
