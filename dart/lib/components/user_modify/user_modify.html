<modal title="Modify User" ok-text="Save" ok-disabled="okDisabled">
  <alert type="alertType" text="alertText"></alert>
  <form-group>
    <label>Name</label>
    <form-input class="name" type="text" placeholder="Enter name"
      model="model.name" form-tooltip="Enter name"></form-input>
  </form-group>
  <form-group>
    <label>Email (optional)</label>
    <form-input class="email" type="text" placeholder="Enter email address"
      model="model.email" form-tooltip="Email address of user"></form-input>
  </form-group>
</modal>
