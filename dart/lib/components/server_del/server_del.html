<modal title="Delete Server" ok-text="Delete" ok-disabled="okDisabled">
  <alert type="alertType" text="alertText"></alert>
  <form-group>
    <label>Enter the name of the server to confirm</label>
    <form-input class="name" type="text" model="nameConfirm"
      placeholder="Name of server"
      form-tooltip="Enter name"></form-input>
  </form-group>
</modal>
