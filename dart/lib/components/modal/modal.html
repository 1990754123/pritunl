<div class="container" ng-if="state" ng-animate>
  <div class="backdrop"></div>
  <div class="modal" ng-click="softClose($event.target)">
    <form class="content">
      <div class="header">
        <btn type="close" ng-click="hardClose()"></btn>
        <h4 class="title">{{title}}</h4>
        <div ng-if="advanced" class="advanced" no-select>Advanced</div>
      </div>
      <div class="body">
        <content></content>
      </div>
      <div class="footer">
        <btn type="default" ng-click="hardClose()" disabled="cancelDisabled"
          >{{cancelText}}</btn>
        <btn type="primary" ng-click="submit()" disabled="okDisabled"
          form-submit>{{okText}}</btn>
      </div>
    </form>
  </div>
</div>
