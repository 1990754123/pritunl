<div class="backdrop"></div>
<div class="modal" ng-click="softClose($event.target)">
  <form class="content">
    <div class="header">
      <btn type="close" ng-click="hardClose()"></btn>
      <h4 class="title">Add Organization</h4>
      <!--<div class="advanced">Advanced</div>-->
    </div>
    <div class="body">
      <content></content>
    </div>
    <div class="footer">
      <btn type="default" ng-click="hardClose()">{{cancelText}}</btn>
      <btn type="primary" ng-click="submit()"
        form-submit>{{okText}}</btn>
    </div>
  </form>
</div>
