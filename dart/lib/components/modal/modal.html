<div ng-if="state" ng-animate>
  <div class="backdrop"></div>
  <div class="modal" ng-click="softClose($event.target)">
    <form class="content">
      <div class="header">
        <btn type="close" ng-click="hardClose()"></btn>
        <h4 class="title">Add Organization</h4>
        <!--<div class="advanced">Advanced</div>-->
      </div>
      <div class="body">
        <content></content>
        <div class="form-group">
          <label>Name</label>
          <form-control type="text" placeholder="Search for user"
            width="150px" height="30px"></form-control>
        </div>
      </div>
      <div class="footer">
        <btn type="default" ng-click="hardClose()">Cancel</btn>
        <btn type="primary" form-submit ng-click="submit()">Ok</btn>
      </div>
    </form>
  </div>
</div>
