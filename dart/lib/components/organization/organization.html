<div class="org">
  <div class="header">
    <box-label class="org-label"
      label-type="success">Organization</box-label><h2 class="title"><a
      no-select>{{model.name}}</a><span
      class="org-id title">({{model.id}})</span></h2>
    <div class="box-right">
      <box-label class="user-count" label-type="default"
        no-select>{{model.user_count}} users</box-label>
      <form-control type="text" placeholder="Search for user"></form-control>
      <btn btn-type="danger" btn-size="sm">Delete Organization</btn>
    </div>
  </div>
</div>
