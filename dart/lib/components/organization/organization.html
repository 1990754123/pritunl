<div class="org clearfix">
  <div class="header">
    <box-label class="org-label" padding="6px 12px"
      shift-click="toggleHidden()" no-select
      type="success">Organization</box-label><h2 class="title"><a
      no-select>{{model.name}}</a>
    <span ng-if="showHidden"
      class="id">({{model.id}})</span></h2>
    <div class="box-right">
      <box-label class="user-count" type="default" padding="4px 8px"
        no-select>{{model.userCount}} users</box-label>
      <form-input type="text" placeholder="Search for user"
        width="150px" height="30px" model="model.users.search"></form-input>
      <btn type="danger" size="sm">Delete Organization</btn>
    </div>
  </div>
  <users users="model.users" show-hidden="showHidden"></users>
</div>
