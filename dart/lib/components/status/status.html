<span class="version">v{{model.server_version}}
  {{model.current_host.substring(0, 6)}}</span>
<table class="status">
  <tbody>
  <tr>
    <td class="item">
      <h3 class="name title">
        <glyphicon type="tower"></glyphicon>
        <span>Organizations</span>
      </h3>
      <p class="info title">
        <fraction
          numer="{{model.org_count}}"
          denom="{{model.org_count}}"></fraction>
        <span class="text">available</span>
      </p>
    </td>
    <td class="item">
      <h3 class="name title">
        <glyphicon type="user"></glyphicon>
        <span>Users</span>
      </h3>
      <p class="info title">
        <fraction
          numer="{{model.users_online}}"
          denom="{{model.user_count}}"
          empty-style="default"
          half-style="default"
          full-style="default"></fraction>
        <span class="text">online</span>
      </p>
    </td>
    <td class="item">
      <h3 class="name title">
        <glyphicon type="cloud"></glyphicon>
        <span>Servers</span>
      </h3>
      <p class="info title">
        <fraction
          numer="{{model.servers_online}}"
          denom="{{model.server_count}}"></fraction>
        <span class="text">online</span>
      </p>
    </td>
    <td class="item hosts-status">
      <h3 class="name title">
        <glyphicon type="globe"></glyphicon>
        <span class="text">Hosts</span>
      </h3>
      <p class="info title">
        <fraction
          numer="{{model.hosts_online}}"
          denom="{{model.host_count}}"></fraction>
        <span class="text">online</span>
      </p>
      <div class="server-info"></div>
    </td>
  </tr>
  </tbody>
</table>
