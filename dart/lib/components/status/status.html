<table class="status">
  <tbody>
  <tr>
    <td class="item">
      <h3 class="name title">
        <span class="icon glyphicon glyphicon-tower"></span>
        <span>Organizations</span>
      </h3>
      <p class="info title">
        <span class="num">{{model.org_count}}/{{model.org_count}}</span>
        <span class="text">available</span>
      </p>
    </td>
    <td class="item">
      <h3 class="name title">
        <span class="icon glyphicon glyphicon-user"></span>
        <span>Users</span>
      </h3>
      <p class="info title">
        <span class="num">{{model.users_online}}/{{model.user_count}}</span>
        <span class="text">online</span>
      </p>
    </td>
    <td class="item">
      <h3 class="name title">
        <span class="icon glyphicon glyphicon-cloud"></span>
        <span>Servers</span>
      </h3>
      <p class="info title">
        <span class="num">{{model.servers_online}}/{{model.server_count}}</span>
        <span class="text">online</span>
      </p>
    </td>
    <td class="item hosts-status">
      <h3 class="name title">
        <span class="icon glyphicon glyphicon-globe"></span>
        <span class="text">Hosts</span>
      </h3>
      <p class="info title">
        <span class="num">{{model.hosts_online}}/{{model.host_count}}</span>
        <span class="text">online</span>
      </p>
      <div class="server-info"></div>
    </td>
  </tr>
  </tbody>
</table>
