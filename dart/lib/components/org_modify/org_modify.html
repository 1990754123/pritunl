<modal title="Modify Organization" ok-text="Rename">
  <alert type="alertType" text="alertText"></alert>
  <form-group>
    <label>Rename {{origModel.name}}</label>
    <form-input class="name" type="text" model="model.name"
      placeholder="Name of organization"
      form-tooltip="Enter new name"></form-input>
  </form-group>
</modal>
