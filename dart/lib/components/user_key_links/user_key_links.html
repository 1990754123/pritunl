<modal title="Temporary Key Links" ok-text="Close" no-cancel>
  <alert type="alertType" text="alertText"></alert>
  <form-group>
    <label>Temporary url to download key, expires after 24 hours</label>
    <form-input class="name" width="525px" value="model.fullKeyUrl"
      type="text" readonly click-select></form-input><a
      href="{{model.fullKeyUrl}}" tooltip="Download key"><glyphicon
      type="download"></glyphicon></a>
  </form-group>
  <form-group>
    <label>Temporary url to view key links, expires after 24 hours</label>
    <form-input class="name" width="525px" value="model.fullViewUrl"
      type="text" readonly click-select></form-input><a
      href="{{model.fullViewUrl}}" target="_blank"><glyphicon
      tooltip="Open key link" type="download"></glyphicon></a>
  </form-group>
  <form-group>
    <label>Temporary uri link for Pritunl Client,
      expires after 24 hours</label>
    <form-input class="name" width="525px" value="model.fullUriUrl"
      type="text" readonly click-select></form-input><a
      href="{{model.fullUriUrl}}" target="_blank"><glyphicon
      tooltip="Open key uri link" type="download"></glyphicon></a>
  </form-group>
</modal>
