<modal on-ok="add()" on-cancel="cancel()">
  <alert type="danger"></alert>
  <form-group>
    <label form-group>Name</label>
    <form-control type="text" placeholder="Organization name"
      width="200px" model="org.name" form-group
      form-tooltip="Name of organization"></form-control>
  </form-group>
</modal>
