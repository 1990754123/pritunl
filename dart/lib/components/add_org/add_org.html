<modal on-ok="add()" on-cancel="cancel()">
  <alert type="{{alertType}}" text="alertText"></alert>
  <form-group>
    <label form-group>Name</label>
    <form-control type="text" placeholder="Organization name"
      width="150px" height="30px" model="org.name" form-group></form-control>
  </form-group>
</modal>
