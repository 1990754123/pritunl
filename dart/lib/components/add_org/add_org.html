<modal ng-if="state" state="state" on-ok="submit()"
    on-cancel="cancel()" ok-text="Add" ng-animate>
  <alert></alert>
  <form-group>
    <label form-group>Name</label>
    <form-input class="name" type="text" width="200px" model="model.name"
      form-group placeholder="Name of organization"
      form-tooltip="Enter name"></form-input>
  </form-group>
</modal>
