<modal title="Delete Organization" ok-text="Delete" ok-disabled="okDisabled">
  <alert type="'danger'">Deleting the organization will delete all the users
    in it. Any servers that are attached to the organization will be
    stopped.</alert>
  <alert type="alertType" text="alertText"></alert>
  <form-group>
    <label form-group>Enter the name of the organization to confirm</label>
    <form-input class="name" type="text" model="nameConfirm"
      form-group placeholder="Name of organization"
      form-tooltip="Enter name"></form-input>
  </form-group>
</modal>
