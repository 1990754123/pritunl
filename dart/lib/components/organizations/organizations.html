<div class="header">
  <h1 class="title">Users and Organizations</h1>
  <div class="buttons">
    <org-add on-submit="onAddOrg($model)"></org-add>
    <btn type="primary" modal-attach="org-add">Add Organization</btn>
    <user-add on-submit="onAddUser($model)" orgs="orgs"></user-add>
    <btn type="primary" modal-attach="user-add">Add User</btn>
    <user-add-bulk on-submit="onAddUserBulk($model)"
      orgs="orgs"></user-add-bulk>
    <btn type="primary" modal-attach="user-add-bulk">Bulk Add Users</btn>
    <btn type="warning" disabled="true">Email Selected</btn>
    <user-del users="selected"></user-del>
    <btn type="danger" modal-attach="user-del"
      disabled="selected.length == 0">Delete Selected</btn>
  </div>
</div>
<ul>
  <li class="org" ng-repeat="org in orgs">
    <organization model="org" selected="selected"></organization>
  </li>
  <li ng-if="orgs.length == 0" class="message">
    There are no organizations on this host.
  </li>
  <li ng-if="orgs == null" class="message">
    Loading...
  </li>
</ul>
