<div class="header">
  <h1 class="title">Users and Organizations</h1>
  <div class="buttons">
    <add-org on-submit="onAddOrg($model)"></add-org>
    <btn type="primary" modal-attach="add-org">Add Organization</btn>
    <add-user on-submit="onAddOrg($model)" orgs="orgs"></add-user>
    <btn type="primary" modal-attach="add-user">Add User</btn>
    <btn type="primary">Bulk Add Users</btn>
    <btn type="warning" disabled>Email Selected</btn>
    <btn type="danger" disabled>Delete Selected</btn>
  </div>
</div>
<ul>
  <li class="org" ng-repeat="org in orgs">
    <organization model="org"></organization>
  </li>
  <li ng-if="orgs.length == 0" class="message">
    There are no organizations on this host.
  </li>
  <li ng-if="orgs == null" class="message">
    Loading...
  </li>
</ul>
