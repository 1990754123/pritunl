<div class="header">
  <h1 class="title">Users and Organizations</h1>
  <div class="buttons">
    <btn btn-type="primary">Add Organization</btn>
    <btn btn-type="primary">Add User</btn>
    <btn btn-type="primary">Bulk Add Users</btn>
    <btn btn-type="warning" disabled>Email Selected</btn>
    <btn btn-type="danger" disabled>Delete Selected</btn>
  </div>
</div>
<ul class="orgs-list">
  <li class="org" ng-repeat="org in orgs">
    <organization model="org"></organization>
  </li>
  <li class="no-orgs">
    There are no organizations on this host.
  </li>
</ul>
