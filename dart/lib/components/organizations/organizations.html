<div class="header">
  <h1 class="title">Users and Organizations</h1>
  <div class="buttons">
    <btn btn-type="primary">Add Organization</btn>
    <btn btn-type="primary">Add User</btn>
    <btn btn-type="primary">Bulk Add Users</btn>
    <btn btn-type="warning" disabled>Email Selected</btn>
    <btn btn-type="danger" disabled>Delete Selected</btn>
  </div>
</div>
<ul class="orgs-list">
  <li class="org" ng-repeat="org in orgs">
    <div class="org-header">
      <box-label class="org-label"
        label-type="success">Organization</box-label><h2 class="title"><a
        no-select>{{org.name}}</a><span
        class="org-id title">({{org.id}})</span></h2>
      <div class="box-right">
        <box-label class="user-count" label-type="default"
          no-select>{{org.user_count}} users</box-label>
        <form-control type="text" placeholder="Search for user"></form-control>
        <btn btn-type="danger" btn-size="sm">Delete Organization</btn>
      </div>
    </div>
  </li>
  <li class="no-orgs">
    There are no organizations on this host.
  </li>
</ul>
